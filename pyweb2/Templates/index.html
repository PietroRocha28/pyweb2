{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>ComPará</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="{% static '/js/script.js' %}"></script>
</head>

<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Iniciando o ComPará</h1>
    </div>


    <img src="https://cdn-icons-png.flaticon.com/512/753/753399.png?w=740&t=st=1684200781~exp=1684201381~hmac=42f8a883b9fcec9bd1125f5bd42b595a67d77d2f4196d25beab151db911b1d2c" width="100"
     height="100>


    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/web/form" class="btn btn-success">Adicionar</a>
        <a href="Menu Principal.html" class="btn btn-success">Ir para pagina principal</a>
    </div>


<div class="col-8 m-auto pt-3 pb-2 text-center">


</div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
        </form>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <div class="row">
            <div class="col">
                <h5>NOME</h5>
            </div>
            <div class="col">
                <h5>SOBRENOME</h5>
            </div>
            <div class="col">
                <h5>EMAIL</h5>
            </div>
            <div class="col">
                <h5>CIDADE</h5>
            </div>
            <div class="col">
                <h5>EDITOR</h5>
            </div>
            <div class="col">
                <h5>EXCLUSÃO</h5>
            </div>
        </div>
    
        {% for person in persons %}
    
        <div class="row">
            <div class="col">
                <h5>{{ person.nome }}</h5>
            </div>
            <div class="col">
                <h5>{{ person.sobrenome }}</h5>
            </div>
            <div class="col">
                <h5>{{ person.email }}</h5>
            </div>
            <div class="col">
                <h5>{{ person.acoes }}</h5>
            </div>
            <div class="col">
                <a href="editar/{{person.id}}">Editar</a>
            </div>
            <div class="col">
                <a href="#" onclick="confirmDelete('{{person.nome}}','{{person.id}}')">Deletar</a>
            </div>
        </div>
        {% endfor %}

    </div>

</body>
</html>
